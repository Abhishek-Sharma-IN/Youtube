<!DOCTYPE html>
<html>
<head>
    <title>YouTube Video Player</title>
     <link rel = "icon" href = 
     "youtube1.jpeg" 
             type = "image/x-icon">
    <style>
    
        body {
            background: #a875b6;
            text-align: center;
            margin-top: 50px;
        }
        
        #video {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div>
        <label for="videoLink">Enter YouTube Video Link:</label>
        <input type="text" id="videoLink" placeholder="https://www.youtube.com/watch?v=...">
        <button onclick="playVideo(50)">Play 50 Times</button>
    </div>

    <div id="video"></div>

    <script>
        function playVideo(times) {
            var videoLink = document.getElementById('videoLink').value;
            var videoContainer = document.getElementById('video');
            videoContainer.innerHTML = '';

            var videoId = extractVideoId(videoLink);

            for (var i = 0; i < times; i++) {
                var iframe = document.createElement('iframe');
                iframe.setAttribute('width', '560');
                iframe.setAttribute('height', '315');
                iframe.setAttribute('src', 'https://www.youtube.com/embed/' + videoId + '?autoplay=1');
                iframe.setAttribute('frameborder', '0');
                iframe.setAttribute('allowfullscreen', '');

                videoContainer.appendChild(iframe);
            }
        }

        function extractVideoId(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=|\?v=)([^#\&\?]*).*/;
            var match = url.match(regExp);

            if (match && match[2].length === 11) {
                return match[2];
            } else {
                alert('Invalid YouTube video link.');
            }
        }
    </script>
</body>
</html>
