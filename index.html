<!DOCTYPE html>
<html>
<head>
    <title>My YouTube Shorts Website</title>
    <script>
        function addShorts() {
            var shortIds = document.getElementById("shortIds").value.split(",");
            var shortsList = document.getElementById("shortsList");
            for (var i = 0; i < shortIds.length; i++) {
                var li = document.createElement("li");
                var iframe = document.createElement("iframe");
                iframe.width = "560";
                iframe.height = "315";
                iframe.src = "https://www.youtube.com/embed/" + shortIds[i];
                iframe.frameborder = "0";
                iframe.allowFullscreen = true;
                li.appendChild(iframe);
                shortsList.appendChild(li);
            }
        }
    </script>
</head>
<body>
    <h1>My YouTube Shorts Website</h1>
    <p>Enter the IDs of the YouTube shorts that you want to add to the page, separated by commas:</p>
    <input type="text" id="shortIds">
    <button onclick="addShorts()">Add</button>
    <br><br>
    <ul id="shortsList"></ul>
</body>
</html>
